<h1>Souls Like Strings</h1>
<nav>
  {%- for collection in collections.collectionList -%}
  <a href="/{{ collection }}">{{ collection | capitalize }}</a>
  {%- endfor -%}
</nav>

<ul>
  {%- for post in collections.all -%}
  <li><a href="{{ post.url }}">{{ post.data.title }}</a></li>
  {%- endfor -%}
</ul>

<ul>
  {%- for tag in collections.tagsList -%}
  <li>#{{ tag }}</li>
  {%- endfor -%}
</ul>
