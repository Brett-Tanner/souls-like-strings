---
layout: _base.html
scripts: ["heading-anchors"]
---

<heading-anchors></heading-anchors>
<nav id="table-of-contents"></nav>

<main>
  <h1>{{ title }}</h1>
  <p>{{ date | date: "%B %d, %Y" }}</p>
  {%- for tag in tags -%}
  <a href="/tags/{{ tag }}">#{{ tag }}</a>
  {%- endfor -%} {{ content }}
</main>
