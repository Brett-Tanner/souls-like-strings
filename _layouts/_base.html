<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} | Souls Like Strings</title>
    <link rel="stylesheet" href="/css/base.css" />
    {% if stylesheets %} {% for stylesheet in stylesheets %}
    <link rel="stylesheet" href="/css/{{ stylesheet }}.css" />
    {% endfor %} {% endif %}
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Souls Like Strings</a>
        <div class="spacer"></div>
        {%- for collection in collections.collectionList -%}
        <a href="/tags/{{ collection | slugify }}">{{ collection | capitalize }}</a>
        {%- endfor -%}
		<a href="https://github.com/Brett-Tanner">
			{% include "icons/github.svg" %}
		</a>
		<a href="/feed.xml">
			{% include "icons/rss.svg" %}
		</a>
	  </nav>
    </header>

    {{ content }}
  </body>
</html>
