<div class="nav-links">
  {%- for collection in collections.collectionList -%}
  <a href="/tags/{{ collection | slugify }}">{{ collection | capitalize }}</a>
  {%- endfor -%}
  <a href="https://github.com/Brett-Tanner">
    {% include "icons/github.svg" %}
  </a>
  <a href="/feed.xml"> {% include "icons/rss.svg" %} </a>

    {% include "icons/themeToggle.svg" %}
  </button>
</div>
