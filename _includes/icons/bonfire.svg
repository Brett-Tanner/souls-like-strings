<svg class="bonfire">
	<style>
		.bonfire {
			--blade-core: #76746f;
			--blade-edge: #a7a5a0;
			--bone-white: #f7f7f7;
			--bone-off-white: #d7d7d7;

			aspect-ratio: 1;
			max-height: 100%;
		}

		.handle {
			&.cloth {
				fill: brown;
			}

			&.steel {
				fill: var(--blade-edge);
			}
		}

		.pommel {
			fill: var(--blade-core);
		}

		.flame {
			&.core {
				fill: orange;
			}

			&.edge {
				fill: red;
			}
		}

		.mound {
			fill: brown;
		}
	</style>

	<defs>
		<g id="pixel">
			<rect x="0" y="0" width="2%" height="2%" />
		</g>

		<symbol id="blade-row" x="-17%" y="-10%">
			<style>
				.blade-core {
					fill: var(--blade-core);
				}

				.blade-edge {
					fill: var(--blade-edge);
				}
			</style>
			<use xlink:href="#pixel" x="0%" y="0%" class="blade-edge" />
			<use xlink:href="#pixel" x="2%" y="0%" class="blade-core" />
			<use xlink:href="#pixel" x="4%" y="0%" class="blade-core" />
			<use xlink:href="#pixel" x="6%" y="0%" class="blade-core" />
			<use xlink:href="#pixel" x="8%" y="0%" class="blade-edge" />
		</symbol>

		<symbol id="bone" x="0%" y="0%">
		    <style>
				.bone {
					transform-origin: center;
					transform-box: fill-box;
				}

				.shard:nth-child(odd) {
					fill: var(--bone-white);
				}

				.shard:nth-child(even) {
					fill: var(--bone-off-white);
				}
			</style>
			<use xlink:href="#pixel" x="0%" y="4%" class="shard" />
			<use xlink:href="#pixel" x="0%" y="0%" class="shard" />
			<use xlink:href="#pixel" x="2%" y="2%" class="shard" />
			<use xlink:href="#pixel" x="4%" y="2%" class="shard" />
			<use xlink:href="#pixel" x="6%" y="2%" class="shard" />
			<use xlink:href="#pixel" x="8%" y="2%" class="shard" />
			<use xlink:href="#pixel" x="10%" y="2%" class="shard" />
			<use xlink:href="#pixel" x="12%" y="2%" class="shard" />
			<use xlink:href="#pixel" x="14%" y="2%" class="shard" />
			<use xlink:href="#pixel" x="16%" y="2%" class="shard" />
			<use xlink:href="#pixel" x="18%" y="2%" class="shard" />
			<use xlink:href="#pixel" x="20%" y="4%" class="shard" />
			<use xlink:href="#pixel" x="20%" y="0%" class="shard" />
		</symbol>

		<symbol id="guard-narrow" x="0%" y="0%">
			<style>
				.guard {
					fill: var(--blade-core);
				}
			</style>
			<use xlink:href="#pixel" x="0%" y="0%" class="guard" />
			<use xlink:href="#pixel" x="2%" y="0%" class="guard" />
			<use xlink:href="#pixel" x="4%" y="0%" class="guard" />
			<use xlink:href="#pixel" x="6%" y="0%" class="guard" />
			<use xlink:href="#pixel" x="8%" y="0%" class="guard" />
			<use xlink:href="#pixel" x="10%" y="0%" class="guard" />
		</symbol>

		<symbol id="guard-wide" x="0%" y="0%">
			<style>
				.guard {
					fill: var(--blade-core);
				}
			</style>
			<use xlink:href="#pixel" x="0%" y="0%" class="guard" />
			<use xlink:href="#pixel" x="2%" y="0%" class="guard" />
			<use xlink:href="#pixel" x="4%" y="0%" class="guard" />
			<use xlink:href="#pixel" x="6%" y="0%" class="guard" />
			<use xlink:href="#pixel" x="8%" y="0%" class="guard" />
			<use xlink:href="#pixel" x="10%" y="0%" class="guard" />
			<use xlink:href="#pixel" x="12%" y="0%" class="guard" />
		</symbol>

		<symbol id="flame-base" x="0%" y="0%">
		    <style>
				.flame-base {
					transform-origin: center;
					transform-box: fill-box;

					&.flip {
						transform: scaleX(-1);
					}

					&.scale {
						transform: scale(var(--scale));
					}
				}
			</style>
			<use xlink:href="#pixel" x="4%" y="0%" class="flame edge" />
			<use xlink:href="#pixel" x="6%" y="0%" class="flame edge" />

			<use xlink:href="#pixel" x="3%" y="2%" class="flame edge" />
			<use xlink:href="#pixel" x="5%" y="2%" class="flame core" />
			<use xlink:href="#pixel" x="7%" y="2%" class="flame edge" />

			<use xlink:href="#pixel" x="1%" y="4%" class="flame edge" />
			<use xlink:href="#pixel" x="3%" y="4%" class="flame core" />
			<use xlink:href="#pixel" x="5%" y="4%" class="flame core" />
			<use xlink:href="#pixel" x="7%" y="4%" class="flame edge" />

			<use xlink:href="#pixel" x="0%" y="6%" class="flame edge" />
			<use xlink:href="#pixel" x="2%" y="6%" class="flame core" />
			<use xlink:href="#pixel" x="4%" y="6%" class="flame core" />
			<use xlink:href="#pixel" x="6%" y="6%" class="flame core" />
			<use xlink:href="#pixel" x="8%" y="6%" class="flame edge" />
		</symbol>
	</defs>

